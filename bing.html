<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./ext-3.3.0/resources/css/ext-all.css" rel="stylesheet" type="text/css" />
    <script src="./ext-3.3.0/adapter/ext/ext-base.js" type="text/javascript"></script>
    <script src="./ext-3.3.0/ext-all.js" type="text/javascript"></script>
    <script>
        Ext.onReady(function () {

            var bingImage = new Ext.Component({
                id: "bingImage",
                autoEl: {
                    tag: 'img',
                    src: './images/bing-logo.png'
                }
            })

            Ext.ns('com.my');
            com.my.BingInput = new Ext.extend(Ext.form.Field, {
                width: 380,
                height: 40
            });
            Ext.reg("com.my.BingInput", com.my.BingInput)


            Ext.ns('com.my');
            com.my.SearchButton = new Ext.extend(Ext.Button, {
                cls: 'btn',
                icon: "./images/search-logo.png",
                scale: "large",
                initComponent: function () {
                    com.my.SearchButton.superclass.initComponent.call(this);
                    this.on('click', this.onButtonClick, this);
                },
                onButtonClick: function () {
                    Ext.Msg.alert('Button', 'nothing happen');
                }
            });
            Ext.reg("com.my.SearchButton", com.my.SearchButton)

            var tabPanel = new Ext.TabPanel({
                id: 'tabpanel',
                activeTab: 0,
                items: [{
                    layout: 'table',
                    layoutConfig: {
                        columns: 2
                    },
                    title: '国内版',
                    items: [{
                        xtype: "com.my.BingInput"
                    }, {
                        xtype: "com.my.SearchButton"
                    }]
                }, {
                    layout: 'table',
                    layoutConfig: {
                        columns: 2
                    },
                    title: '国际版',
                    items: [{
                        xtype: "com.my.BingInput"
                    }, {
                        xtype: "com.my.SearchButton"
                    }]
                }]
            });

            new Ext.Container({
                cls: "main-ctn",
                renderTo: 'main',
                layout: 'table',
                layoutConfig: {
                    columns: 2
                },
                items: [bingImage, tabPanel]
            });
        })
    </script>
</head>

<body>
    <div id="main"></div>
</body>
<style>
    body {
        background-image: url(./images/bg.jpg)
    }

    .main-ctn {
        margin-left: 250px;
        margin-top: 200px
    }

    #tabpanel ul {
        border: none;
        background: transparent;
    }

    #tabpanel div {
        border: none;
        background: transparent;
    }

    .btn button {
        background-color: white;
    }

    .x-btn-icon .x-btn-large .x-btn-text {
        height: 40px;
        margin-top: -5px;
    }
</style>

</html>
